<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xeed Client | Example</title>
</head>
<body>
  <script src="../dist/main.js" ></script>
  <script>
    const token = '';
    const xeed = new XeedClient({
      host: '127.0.0.1',
      port: 3000
    }, token, {
      onMessage(message) {
        console.log('Received: ' + message);
      },
      onConnect() {
        console.log('Connected!');
      },
      onDisconnect() {
        console.warn('Disconnected!');
      },
      onError(err) {
        console.error(err);
      },
    });

    xeed.connect()
      .then(() => {
        console.log('xeed.connect succeded');
      })
      .catch((err) => {
        console.error(err);
      });
  </script>
</body>
</html>
